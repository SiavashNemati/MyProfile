<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انیمیشن باکس بوت‌استرپ</title>
<!-- لینک بوت‌استرپ -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .box {
    width: 100%;
    height: 100px;
    background-color: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 10px;

    /* موقعیت اولیه خارج از صفحه */
    transform: translateX(-200px);
    opacity: 0;

    /* فعال کردن انیمیشن */
    animation: slideIn 1s forwards;
  }

  /* اضافه کردن تاخیر برای هر باکس */
  .box:nth-child(1) { animation-delay: 0.2s; }
  .box:nth-child(2) { animation-delay: 0.6s; }
  .box:nth-child(3) { animation-delay: 1s; }

  /* تعریف انیمیشن */
  @keyframes slideIn {
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
    <section>

        <div class="container py-5">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="box">1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2</div>
              </div>
              <div class="col-md-4">
                <div class="box">3</div>
              </div>
            </div>
          </div>


    </section>


<!-- اسکریپت‌های بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
