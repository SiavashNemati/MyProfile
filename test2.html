<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انیمیشن هنگام اسکرول</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .box {
    width: 100%;
    height: 100px;
    background-color: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 10px;

    /* موقعیت اولیه خارج از صفحه */
    transform: translateX(-200px);
    opacity: 0;

    /* transition برای انیمیشن نرم */
    transition: all 1s ease-out;
  }

  /* وقتی فعال شد (وقتی دیده شد) */
  .box.show {
    transform: translateX(0);
    opacity: 1;
  }
</style>
</head>
<body>

<div class="container py-5">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="box">1</div>
    </div>
    <div class="col-md-4">
      <div class="box">2</div>
    </div>
    <div class="col-md-4">

  </div>
</div>

<script>
  // انتخاب همه باکس‌ها
  const boxes = document.querySelectorAll('.box');

  // ایجاد observer
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show'); // وقتی دیده شد کلاس show اضافه شود
        observer.unobserve(entry.target);    // فقط یک بار فعال شود
      }
    });
  }, { threshold: 0.2 }); // وقتی 20٪ از باکس دیده شد فعال شود

  // هر باکس را به observer بده
  boxes.forEach(box => observer.observe(box));
</script>
